<div class="wrapper">
  <mat-card *ngFor="let t of team">
    <mat-card-header>
      <mat-card-title>
        <h1>{{t.name}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        {{t.shortName}}
      </mat-card-subtitle>
    </mat-card-header>
    <img [src]="t.crestUrl">
  </mat-card>
</div>
