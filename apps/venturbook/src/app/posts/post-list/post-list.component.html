<div class="list-grid">
  <mat-card *ngFor="let post of posts"  (click)="selected.emit(post)">
    <mat-card-header>
      <img mat-card-avatar src="https://source.unsplash.com/700x300/?people,person"/>
      <mat-card-title><h2>Tweet that thang!</h2></mat-card-title>
      <mat-card-subtitle>User: {{post.username}}</mat-card-subtitle>
      <button mat-icon-button color="accent" (click)="deleted.emit(post)" *ngIf="!readonly">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <h4 class="content">{{post.content}}</h4>
      <hr>
      <h3>Comments</h3>
      <div *ngFor="let c of post.comments">
        <h4>{{c.responding_user}}:</h4>
        <p>{{c.response}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
