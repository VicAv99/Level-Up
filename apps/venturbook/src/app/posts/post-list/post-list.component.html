<div class="list-grid">
  <mat-card *ngFor="let post of posts"  (click)="selected.emit(post)">
    <mat-card-header>
      <mat-card-title><h2>Tweet that thang!</h2></mat-card-title>
      <mat-card-subtitle>User: {{post.username}}</mat-card-subtitle>
      <button mat-icon-button color="accent" (click)="deleted.emit(post)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-card-header>
    <img src="https://source.unsplash.com/700x300/?people,laughing,person"/>
    <mat-card-content>
      <h4>{{post.content}}</h4>
    </mat-card-content>
    <mat-card-actions>
      <div class="buttons" *ngIf="!readonly">
      </div>
    </mat-card-actions>
  </mat-card>
</div>
