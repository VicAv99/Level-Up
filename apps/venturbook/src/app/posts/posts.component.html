<div class="post-grid">
  <div class="post-list">
    <app-post-list [posts]="posts"
                   (selected)="selectPost($event)"
                   (deleted)="deletePost($event)"></app-post-list>
  </div>
  <div class="post-detail">
    <app-post-detail [original]="currentPost"
                     (saved)="savePost($event)"
                     (cancelled)="cancel($event)"></app-post-detail>
  </div>
</div>
