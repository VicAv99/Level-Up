<div class="list-grid">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>{{movie.Title}}</h2></mat-card-title>
      <mat-card-subtitle>
        Released: {{movie.Released | date}}, Rated: {{movie.Rated}}
      </mat-card-subtitle>
      </mat-card-header>
    <img [src]="movie.Poster"/>
    <mat-card-content>
      <p>Visit the movie <a [href]="movie.Website" target="_blank">Website</a></p>
      <p><strong>Production: </strong>{{movie.Production}}</p>
      <p><strong>Box Office: </strong>{{movie.BoxOffice}}</p>
      <p><strong>Description: </strong>{{movie.Plot}}</p>
      <p><strong>Awards: </strong>{{movie.Awards}}</p>
    </mat-card-content>
  </mat-card>
</div>
