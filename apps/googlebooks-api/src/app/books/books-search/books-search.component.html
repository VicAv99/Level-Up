<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Need to Search?</h1>
    </mat-card-title>
    <mat-card-subtitle>search below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form action="">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="searchStr" placeholder="Search..." name="search" (keyup)="search.emit(searchStr)">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
