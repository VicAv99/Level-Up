<div class="comic-grid">
  <div class="current-comic">
    <app-current-comic [current]="currentComic"></app-current-comic>
  </div>
  <div class="random-comic">
    <app-random-comic
    [randomComic]="randomComic"
    (randomId)="displayRandomComic($event)">
    </app-random-comic>
  </div>
</div>
